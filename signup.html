
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signup - Cardexa</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("LHlj0ektnsPREya5c");
    })();

    function sendVerificationCode() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const code = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("verification_code", code);
      localStorage.setItem("user_email", email);

      const templateParams = {
        to_name: name,
        to_email: email,
        message: code
      };

      emailjs.send("service_4e5oo6m", "template_7uty9kk", templateParams)
        .then(function() {
          alert("Verification code sent!");
          window.location.href = "verify.html";
        }, function(error) {
          alert("Failed to send code: " + JSON.stringify(error));
        });
    }
  </script>
</head>
<body>
  <h2>Signup</h2>
  <input type="text" id="name" placeholder="Your Name"><br><br>
  <input type="email" id="email" placeholder="Your Email"><br><br>
  <button onclick="sendVerificationCode()">Send Verification Code</button>
</body>
</html>
