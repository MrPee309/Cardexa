
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify - Cardexa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    .form-box { max-width: 400px; margin: auto; }
    .message { margin-top: 15px; display: none; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Enter the 6-digit code we sent to your email</h2>
    <input type="text" id="verify-code" placeholder="Verification Code"><br><br>
    <button onclick="verifyCode()">Verify</button>
    <div id="success-message" class="message success">Your email has been verified successfully!</div>
    <div id="error-message" class="message error">Invalid code. Please try again.</div>
  </div>

  <script>
    function verifyCode() {
      const inputCode = document.getElementById("verify-code").value;
      const storedCode = localStorage.getItem("verification_code");

      const successMsg = document.getElementById("success-message");
      const errorMsg = document.getElementById("error-message");

      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      if (inputCode === storedCode) {
        successMsg.style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
