
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify - Cardexa</title>
</head>
<body>
  <h2>Enter the verification code sent to your email</h2>
  <input type="text" id="verify-code" placeholder="6-digit code"><br><br>
  <button onclick="verifyCode()">Verify</button>

  <script>
    function verifyCode() {
      const inputCode = document.getElementById("verify-code").value;
      const storedCode = localStorage.getItem("verification_code");

      if (inputCode === storedCode) {
        alert("Email verified successfully!");
        // Redirect or proceed here
      } else {
        alert("Invalid code. Please check and try again.");
      }
    }
  </script>
</body>
</html>
